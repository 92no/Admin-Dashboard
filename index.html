<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <div class="sidebar-item sidebar-item-spacing">
          <img class="icon-big" src="./images/view-dashboard.svg" alt="" />
          <p class="text-big sidebar-item-title">Dashboard</p>
        </div>
        <div class="sidebar-item">
          <img class="icon" src="./images/home.svg" alt="" />
          <p class="sidebar-item-text">Home</p>
        </div>
        <div class="sidebar-item">
          <img
            class="icon"
            src="./images/card-account-details-outline.svg"
            alt=""
          />
          <p class="sidebar-item-text">Profile</p>
        </div>
        <div class="sidebar-item">
          <img class="icon" src="./images/message-reply.svg" alt="" />
          <p class="sidebar-item-text">Messages</p>
        </div>
        <div class="sidebar-item">
          <img class="icon" src="./images/clock-time-three.svg" alt="" />
          <p class="sidebar-item-text">History</p>
        </div>
        <div class="sidebar-item">
          <img class="icon" src="./images/note-multiple.svg" alt="" />
          <p class="sidebar-item-text">Tasks</p>
        </div>
        <div class="sidebar-item sidebar-item-spacing">
          <img class="icon" src="./images/account-group.svg" alt="" />
          <p class="sidebar-item-text">Communities</p>
        </div>
        <div class="sidebar-item">
          <img class="icon" src="./images/cog.svg" alt="" />
          <p class="sidebar-item-text">Settings</p>
        </div>
        <div class="sidebar-item">
          <img class="icon" src="./images/help-box.svg" alt="" />
          <p class="sidebar-item-text">Support</p>
        </div>
        <div class="sidebar-item">
          <img class="icon" src="./images/shield-check.svg" alt="" />
          <p class="sidebar-item-text">Privacy</p>
        </div>
      </div>
      <div class="top-section">
        <p>top-section</p>
      </div>
      <div class="main-section">
        <p>main-section</p>
      </div>
    </div>
  </body>
</html>
